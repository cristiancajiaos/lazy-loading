<div class="row">
  <div class="col-12 col-lg-4 mb-3" *ngFor="let product of productList">
    <div class="card">
      <div class="card-body">
        <h4>{{product.product}}</h4>
        <p>{{product.unit}}</p>
        <a class="btn btn-outline-secondary" routerLink="/products/{{product.id}}/detail">
          Show Product
        </a>
      </div>
    </div>
  </div>
</div>
