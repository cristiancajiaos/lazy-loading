<div class="row">
  <div class="col-12 col-lg-4 mb-3" *ngFor="let product of productList">
    <div class="card">
      <div class="card-body">
        <h4>{{product.product}}</h4>
        <p>{{product.unit}}</p>
        <button class="btn btn-outline-secondary" routerLink="[product.id, 'detail']">
          Show Product
        </button>
      </div>
    </div>
  </div>
</div>
