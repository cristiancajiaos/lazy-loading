<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Country</th>
        <th>Zipcode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customerList">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.city}}</td>
        <td>{{customer.country}}</td>
        <td>{{customer.zipcode}}</td>
      </tr>
    </tbody>
  </table>
</div>
